<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一覧（詳細）</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f5f5f5; }
    td.amount, th.amount { text-align: right; }
  </style>
</head>
<body>
  <h1>一覧（詳細）</h1>

  <p>rows の件数：{{ rows|length }}</p>

  {% if rows %}
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>区分</th>
          <th>勘定項目</th>
          <th>摘要</th>
          <th class="amount">金額</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{ row['date'] }}</td>
            <td>{{ row['type'] }}</td>
            <td>{{ row['account'] }}</td>
            <td>{{ row['summary'] or '' }}</td>
            <td class="amount">{{ row['amount'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>データがありません</p>
  {% endif %}
</body>
</html>
